<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हार्वेस्टर बुकिंग - तुमचं पीक आमचं कर्तव्य</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f9d51f',
                        secondary: '#51cc24',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .neubrutalism {
            box-shadow: 5px 5px 0px 0px rgba(0,0,0,0.9);
            border: 3px solid black;
        }
        .hover-lift {
            transition: transform 0.2s ease;
        }
        .hover-lift:hover {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px 0px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body class="font-poppins bg-green-50 min-h-screen">
    <div id="app">
        <!-- Landing Page -->
        <section id="landing" class="min-h-screen flex flex-col">
            <div class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center justify-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2Flogo.png?alt=media&token=f84f1112-577e-4c66-a0b9-0ad8bb27db63" alt="Logo" class="w-32 h-32 mb-6">
                <h1 class="text-4xl md:text-6xl font-bold text-center mb-6">तुमचं पीक आमचं कर्तव्य</h1>
                <p class="text-xl mb-8 text-center">हार्वेस्टर बुकिंग सेवा</p>
                <div class="flex flex-wrap gap-4 justify-center">
                    <button onclick="showForm('login')" class="bg-primary text-black px-8 py-3 neubrutalism hover-lift font-bold">लॉगिन</button>
                    <button onclick="showForm('register')" class="bg-secondary text-white px-8 py-3 neubrutalism hover-lift font-bold">नोंदणी</button>
                </div>
            </div>
        </section>

        <!-- Login Form -->
        <section id="login" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 neubrutalism max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">लॉगिन</h2>
                    <button onclick="hideForm('login')" class="text-2xl">&times;</button>
                </div>
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <div>
                        <label class="block mb-2">मोबाईल नंबर</label>
                        <input type="tel" pattern="[0-9]{10}" required class="w-full p-3 neubrutalism">
                    </div>
                    <button type="submit" class="w-full bg-primary text-black py-3 neubrutalism hover-lift font-bold">लॉगिन करा</button>
                </form>
            </div>
        </section>

        <!-- Registration Form -->
        <section id="register" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-8 neubrutalism max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">नोंदणी</h2>
                    <button onclick="hideForm('register')" class="text-2xl">&times;</button>
                </div>
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <div>
                        <label class="block mb-2">नाव</label>
                        <input type="text" required class="w-full p-3 neubrutalism">
                    </div>
                    <div>
                        <label class="block mb-2">मोबाईल नंबर</label>
                        <input type="tel" pattern="[0-9]{10}" required class="w-full p-3 neubrutalism">
                    </div>
                    <div>
                        <label class="block mb-2">जन्मतारीख</label>
                        <input type="date" required class="w-full p-3 neubrutalism">
                    </div>
                    <button type="submit" class="w-full bg-secondary text-white py-3 neubrutalism hover-lift font-bold">नोंदणी करा</button>
                </form>
            </div>
        </section>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById(formId).classList.remove('hidden');
        }

        function hideForm(formId) {
            document.getElementById(formId).classList.add('hidden');
        }

        function handleLogin(event) {
            event.preventDefault();
            // Add login logic here
            alert('लॉगिन यशस्वी झाले!');
            hideForm('login');
        }

        function handleRegister(event) {
            event.preventDefault();
            // Add registration logic here
            alert('नोंदणी यशस्वी झाली!');
            hideForm('register');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.id === 'login' || event.target.id === 'register') {
                hideForm(event.target.id);
            }
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
